<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
<h1 class="title">Attendance</h1>
<div class="divider"></div>
<div class="container">
    <form class="form">
        <div class="form-group">
            <label for="courseTitle">Select course:</label>
            <select class="form-control" name="courseTitle" id="courseTitle" ngModel>
                <option selected="selected">Course 1</option>
                <option>Course 2</option>
                <option>Course 4</option>
                <option>Course 5</option>
                <option>Course 6</option>
            </select>
        </div>
        <div class="form-group">
            <label for="date">Select date:</label>
            <input type="date" class="form-control" name="date" id="date" placeholder="Select the date" ngModel>
        </div>
        <div class="form-group">
            <label for="attendanceSheet">Choose file:</label>
            <input type="file" class="form-control" name="attendanceSheet" id="attendanceSheet" ngModel>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Upload attendance</button>
        </div>
    </form>
</div>
