<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
<div class="container">
    <h1 class="title">{{isEdit ? 'Edit Course' : 'Add Course'}}</h1>
    <div class="divider"></div>
    <!-- <div class="divider"></div> -->
    <form class="form" (ngSubmit)="isEdit ? onEdit(f.value) : onSubmit(f.value)" #f="ngForm">
        <div class="form-group">
            <label for="courseTitle">Course Title:</label>
            <input type="text" class="form-control" name="courseTitle" id="courseTitle" placeholder="Enter Course Name" [ngModel]="courseData.title">
        </div>
        <div class="form-group">
            <label for="duration">Duration:</label>
            <input type="text" class="form-control" name="duration" id="duration" placeholder="Enter Duration" [ngModel]="courseData.durationDays">
        </div>
        <div class="checkboxGroup"> 
            <label><input type="checkbox" name="isTheory" ngModel> Theoretical</label>
            <label><input type="checkbox" name="isHandsOn" [ngModel]="courseData.handsOn"> Hands-on Lab</label>
        </div>
        <div class="form-group">
            <label for="hoursPerDay">Hours Per Day:</label>
            <input type="number" class="form-control" name="hoursPerDay" id="hoursPerDay"
                placeholder="Enter Hours Per Day" [ngModel]="courseData.theorySessionHoursPerDay">
        </div>
        <div class="form-group">
            <label for="techStack">Tech Stack:</label>
            <textarea  class="form-control" name="techStack" id="techStack" 
            placeholder="Enter tech stack..." [ngModel]="courseData.technologyStack"></textarea>
        </div>
        <div class="form-group">
            <label for="preRequisites">Pre-requisites:</label>
            <input type="text" class="form-control" name="preRequisites" id="preRequisites"
                placeholder="Enter Pre-requisites" [ngModel]="courseData.prerequisites">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">{{isEdit ? 'Save Course' : 'Add Course'}}</button>
            <button type="submit" class="btn btn-primary"><a class="back" routerLink="/courses">Back</a></button>
        </div>
    </form>
</div>
